<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <script>
        // 1. 页面img展示图片
        // 2. 定义方法，修改图片src属性
        // 3. 定义定时器，每隔3秒调用方法一次

        // 修改图片src属性
        var number = 1;
        function fun() {
            number++;
            if(number > 3){
                number = 1;
            }
            var img = document.getElementById("img");
            img.src="img/banner_"+ number + ".jpg";
        }

        /*
           定义定时器, 按代码顺序，script本来应该是先于body进行，因此之前会把script的内容放到 body 的最下面。
           但是下面这里定时器，会延迟3s再进行fun()，就足够让程序先去body执行，再回来
           但这是投机，最好还是放下面去，最稳！！
        */
        setInterval(fun,3000);
    </script>
</head>
<body>
    <img id="img" src="img/banner_1.jpg" width="100%">

</body>
</html>
