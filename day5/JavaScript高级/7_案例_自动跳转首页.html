<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转首页</title>
    <style>
        p{
            text-align: center;
        }
        span{
            color: red;
        }
    </style>
</head>
<body>
    <p>
        <span id="time">5</span>秒后，自动跳转到百度首页。
    </p>
    <script>
        var second = 5;
        var time = document.getElementById("time");
        function fun() {
            second--;
            if(second <= 0){
                location.href = "https://www.baidu.com";
            }
            time.innerHTML = second + "";
        }
        setInterval(fun,1000);
    </script>
</body>
</html>
