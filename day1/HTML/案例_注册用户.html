<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <!--<style>-->
        <!--#img{-->
            <!--vertical-align:middle ;-->
        <!--}-->
    <!--</style>-->
</head>
<body>
    <!--定义表单 form-->
    <form action="#" method="post">
        <table border="1" align="center" width="500" cellspacing="0">
            <tr>
                <td><label for="username">用户名</label></td>
                <td><input type="text" name="username" placeholder="请输入用户名" id="username"></td>
            </tr>
            <tr>
                <td><label for="password">密码</label></td>
                <td><input type="password" name="password" placeholder="请输入用户密码" id="password"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="name">姓名</label></td>
                <td><input type="text" name="name"  id="name"></td>
            </tr>
            <tr>
                <td><label for="tel">手机号</label></td>
                <td><input type="text" name="telephone"  id="tel"></td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="gender" value="male" checked> 男
                    <input type="radio" name="gender" value="female"> 女
                </td>
            </tr>
            <tr>
                <td><label for="date">出生日期</label></td>
                <td><input type="datetime-local" name="birthday"  id="date"></td>
            </tr>
            <tr>
                <td><label for="checkcode">验证码</label></td>
                <td>
                    <!--  输入框怎么变长？ -->
                    <input type="text" name="checkcode"  id="checkcode">
                    <img id="img" src="../../.idea/测试学习/CSS/img/verify_code.jpg" height="40">
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <input type="submit" value="注册">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
