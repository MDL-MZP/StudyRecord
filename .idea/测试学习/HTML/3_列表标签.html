<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
    <!-- 有序列表 -->
    <!--每一个li自动默认排序1234，或用type、start指定，并把它放在ol里面-->
    早上起床干的事情
    <ol type="a" start="5">
        <li>睁眼</li>
        <li>看手机</li>
        <li>穿衣服</li>
        <li>洗漱</li>
    </ol>
    <hr>
    <!-- 无序列表 -->
    <!--每一个li默认 实心圆点（disc），或用type指定，并把它放在ul里面-->
    <!--  实心圆点disc、方块square、空心圆点circle  -->
    早上起床干的事情
    <ul>
        <li>睁眼</li>
        <li>看手机</li>
        <li>穿衣服</li>
        <li>洗漱</li>
    </ul>

    早上起床干的事情
    <ul type="disc">
        <li>睁眼</li>
        <li>看手机</li>
        <li>穿衣服</li>
        <li>洗漱</li>
    </ul>

    早上起床干的事情
    <ul type="square">
        <li>睁眼</li>
        <li>看手机</li>
        <li>穿衣服</li>
        <li>洗漱</li>
    </ul>

    早上起床干的事情
    <ul type="circle">
        <li>睁眼</li>
        <li>看手机</li>
        <li>穿衣服</li>
        <li>洗漱</li>
    </ul>
</body>
</html>
