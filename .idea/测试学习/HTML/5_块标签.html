<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块标签</title>
</head>
<body>
    <!--
        div  : 每一个div占满一行,块级标签.自动换行
        span : 文本信息在一行展示,行内标签 内联标签
    -->

    <!--单独在html里span没有啥效果,得和CSS一起用-->
    <span>MZP</span>
    <span>MZP</span>
    <hr>
    <div>MZP</div>
    <div>MZP</div>
</body>
</html>
