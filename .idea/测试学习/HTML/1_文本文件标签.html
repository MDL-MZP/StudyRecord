<!-- 第一天 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--  html5 不太支持font标签   -->
    <font color="red">Hello World</font><br>
 <!--  body标签内的文本换行用 br 标签 ,语法不严谨，br 或 br/ 都可以
       同时，body标签里的缩进，也不显示在页面 -->
    白日依山尽，<br/>
    黄河入海流。<br>

    <!-- 标题标签 h1-h6 自带换行  -->
    黑马旅游网<br>
    <h1>黑马旅游网</h1>
    <h2>黑马旅游网</h2>
    <h3>黑马旅游网</h3>
    <h4>黑马旅游网</h4>
    <h5>黑马旅游网</h5>
    <h6>黑马旅游网</h6>

    <!-- 段落标签p ,形成段落，比单纯的用换行会好许多  -->
    <p>
    黑马旅游网黑马旅游网黑马旅游网黑马旅游网<br>asd asd
    </p>
    <p>
    黑马旅游网黑马旅游网黑马旅游网黑马旅游网
    </p>
    <p>
    黑马旅游网黑马旅游网黑马旅游网黑马旅游网黑马旅游网
    </p>
    <!-- 显示一条水平线 ,颜色、宽度、高度、对齐left center right, 这四个属性都会有一个默认值 -->
    <hr color="green" width="1000"  align="right"/>
    <hr color="green" width="50%"  align="right"/>
    <hr>
    <!--  加粗 -->
    白日依山尽<br/>
    <b>白日依山尽</b><br>
    <!--  斜体 -->
    <i>白日依山尽</i>
    <hr>
    <!-- 字体标签,3属性：color、size、face,颜色、大小、字体 -->
    <font color="aqua">白日依山尽</font>
    <font color="#FFFFFF">白日依山尽</font>
    <center>白日依山尽<br/></center>
</body>
</html>
