<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接标签</title>
</head>
<body>
    <!-- 超链接,target没指定默认为 _self ，本页面打开；_blank 新页面打开 -->
    <a href="https://www.baidu.com">点我啊</a>
    <br>
    <a href="https://www.baidu.com" target="_self">点我点我</a>
    <br>
    <a href="https://www.baidu.com" target="_blank">先点我先点我</a>
    <br>
    <!--  打开其他网页  -->
    <a href="./列表标签.html" target="_blank">列表</a>
    <br>
    <!--  点击发送邮箱  -->
    <a href="mailto:1285543153@qq.com" target="_blank">联系我们</a>
    <br>
    <!--  图片含超链接  -->
    <a href="https://www.baidu.com"><img src="image/IMG_9182.JPG" width="200" size="200"></a>
</body>
</html>
