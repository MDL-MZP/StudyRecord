<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title2</title>
    <!--  2.内部样式  在head标签内定义style标签，style标签内就是css的具体内容，对当前页面生效-->
    <!--并且可以明显看到，style标签内有个div，意思是对 body 内被div标签括起来的都产生作用-->
    <style>
        div{
             color: red;
         }
    </style>
</head>
<body>

    <div>test2 hello css</div>
    <div>test2 hello css</div>
</body>
</html>
