<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础选择器</title>

    <style>
        #div1{
            color: red;
        }
        .clas1{
            color: aqua;
        }
        div{
             color: green;
         }
    </style>
</head>
<body>
    <!-- 基础选择器分：
    1. id选择器: “ # ” + “ id属性值{} ”
    2. 元素选择器: 选择具有相同标签的元素， “标签名称{}”  其实也就是 CSS和HTML的结合2
    3. 类选择器: 选择具有相同的class属性值的元素， “.class{}”

    疑惑:
        这个id选择、类选择,很像,毕竟 元素选择,是针对标签内整体操作,而这两个都是分别拿出来解决.
        可以这么说,如果不限制id唯一,那么id、class还真没区别,但是id最好是唯一.所以,这就把class 和 id 区别出来了.
    (1)没分那么细的时候用 元素选择器
    (2)需要对其中某些部分(但不是全部),用 class选择器
    (3)需要对一两个跟别人不一样的,需要特殊处理用 id选择器

    全体:元素选择器
    部分:class选择器
    个别:id选择器
    从优先级上看也合理,越特殊的操作,优先级越高!
    -->

    <!--第一个div会被上面 id选择器、class选择器同时作用，通过结果发现，id选择器优先级高于元素选择器-->
    <div id="div1" class="clas1">黑马</div>
    <!--  没特别指定,不属于 id选择器 class选择器范围. 就是元素选择器-->
    <div>传智播客</div>
    <p class="clas1">MZP来了</p>

    <!--  优先级从高到低：id、class、元素 -->
</body>
</html>
