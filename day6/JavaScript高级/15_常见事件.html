<html lang="en">

            // 绑定鼠标点击事件， 定义方法时，定义一个形参，接收event对象，event对象的button属性可以获取按钮被点击了左0右2键、滚轮1键
            // document.getElementById("username").onmousedown = function (event) {

            //     alert(event.button);
            // };

            // document.getElementById("username").onkeydown = function (event) {
            //     if(event.keyCode == 13){
            //         alert("提交表单")
            //     }
            // };

            // 跟之前的文本不一样，并且失去焦点
            document.getElementById("username").onchange = function (event) {
                alert("改变")
            };
            document.getElementById("city").onchange = function (event) {
                alert("改变");
            };
        // 阻止表单提交1
            // document.getElementById("form").onsubmit = function(){
            //     // 这里为false固定不能提交
            //     var flag = false;

            // }
        };
        // 阻止表单提交2
        function checkForm() {
            return false;
        }

    </script>
</head>
<body>

<!--
 阻止表单提交2的方法，这里加了 return，这跟内部机制有关，checkForm是用户自己写的代码，也只能自己调用。
 但是调用方法涉及内部实现，它把用户的方法定义在 内部的 一个匿名方法里，用户自己的方法虽然返回了false，但是内部却没有返回值
 -->
<form action="#" id="form" onclick="return checkForm();">
    <input type="text" id="username" name="username">
    <select id="city">
        <option >---选择---</option>
        <option >北京</option>
        <option >上海</option>
        <option >广州</option>
    </select>
    <input type="submit" value="提交">
</form>
</body>
