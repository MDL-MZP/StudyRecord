<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>


</head>
<body>
    <img id = "light" src="img/off.gif" onclick = fun()>
    <img id = "light2" src="img/off.gif">

    <script>
        function fun() {
            alert("我被点了");
            alert("我又来了");
        }
        function fun2() {
            alert("咋又点我");
        }
        // 获取light2对象
        var light2 = document.getElementById("light2");
        light2.onclick = fun2;   // 这里fun2不能加 ()
    </script>
</body>
</html>
