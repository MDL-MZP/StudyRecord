<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function对象</title>
    <script>

/*
    var fun3=function() 、var fun3=new Function()  比  function fun3（） 要慢一步.
    function fun3()创建方式似乎不按代码顺序进行，像是直接浏览全局，找到最后定义的那个。

    var fun3=function() 、var fun3=new Function() 两者之间就是按照代码顺序。

    总结：function fun3（）这种创建方式先于其他两种方式被找到，并且找到的是最后定义的那个。然后回到代码开始的地方，按顺序来。
*/
        /*
            Function: 方法对象
            1.创建：
                (1)var fun = new Function(形式参数列表，方法体);
                (2)function 方法名称(形式参数列表){
                        方法体
                   }
                (3) var 方法名 = function(形式参数列表){
                        方法体
                   }
            2.方法：
            3.属性：
                length: 形参的个数
            4.特点：
                (1)方法定义时，形参的类型不用写，毕竟是弱类型
                (2)方法是一个对象，如果定义名称相同，则是覆盖
                (3)JS中，方法的调用只与方法的名称有关，和参数列表无关
                (4)在方法声明中有一个隐藏的内置对象（数组），arguments，封装所有实际参数
            5.调用：
                方法名称（实际参数列表）;
         */
        // 创建方式1
        var fun1 = new Function("a","b","alert(a);");
        // 调用
        // fun1(3,4);
        // alert(fun1.length);

        // 创建方式2
        function fun2(a,b){
            alert(a+b);
        }
        // fun2(3,4);
        // alert(fun2.length);

        // 创建方式3
        var fun3 = function (a,b) {
            alert(a+b);
        };
        // fun3(3,5);
        // alert(fun3.length);

        //  覆写 fun2，可以用3种方式重新写，建议第2、3种
        // fun2(3,4);
        // function fun2(a,b){
        //     alert(a-b);
        // }
        // fun2(3,4);


        // 测试参数，不能跟上面的覆写一起展示？
        fun2 = function(a,b) {
            // 只使用一个参数，可以注释掉一行
            alert(a);
            alert(b);
        };
        //   挨个单独试
        // fun2(1,2);
        // fun2(1);
        // fun2();
        // fun2(1,2,3);

        // function add(a,b) {
        //     return a+b;
        // }
        // var sum = add(1,2);
        // alert(sum);

        function add() {
            var sum = 0;
            for (var i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }
            return sum;
        }
        // 利用内置对象，可以“无限”加参数
        var sum = add(1,3,2,3,1,2,4);
        alert(sum);
    </script>
</head>
